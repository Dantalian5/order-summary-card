<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <link rel="stylesheet" href="style.css" type="text/css"> 
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>

  <main class="main-container" aria-label="main container">
    <div class="hero-container">
      <img src="./images/illustration-hero.svg" alt="dancing girl">
    </div>
    <div class="info-container">
      <h1 class="main-text">Order Summary</h1>
    <p class="info">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="price-container">
        <div class="p-cont">
          <img class="music-icon" src="./images/icon-music.svg" alt="music icon">
          <div class="price">
            <h2>Annual Plan</h2>
            <h3>$59.99/year</h3>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
      <a href="#" class="ptp-button">Proceed to Payment</a>
      <a href="#" class="co-button">Cancel Order</a>
    </div>    
  </main>
  <footer class="attribution" aria-label="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marcos Valenzuela</a>.
  </footer>
</body>
</html>
